# This is a minimal configuration for demonstration purposes.
# WARNING: "http_access allow all" is insecure and should NOT be used in production.
# It allows any client to use this proxy.

# Define the port Squid will listen on
http_port 3128

# Allow all clients to access the proxy
http_access allow all

# Give our proxy a visible name in logs and error pages
visible_hostname forward-proxy-server